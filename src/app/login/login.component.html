
<md-card class="example-card">
  <md-card-header>
    <md-card-title class="font">Login</md-card-title>

  </md-card-header>

  <md-card-content>
   <md-input-container class="example-full-width">
      <input [(ngModel)]="user.email" mdInput placeholder="E-mail">
    </md-input-container>
    <md-input-container class="example-full-width">
      <input [(ngModel)]="user.password" type="password" mdInput placeholder="Senha">
    </md-input-container>
      <button md-raised-button color="primary" (click)="entrar()" class="botao" >Entrar</button>
  </md-card-content>

    
  
</md-card>
